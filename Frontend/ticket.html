<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to Museum Ticket Booking</h1>

<label for="question">Ask the Chatbot:</label>
<input type="text" id="question" placeholder="Type your question">
<button onclick="askChatbot()">Ask</button>

<div id="response"></div>

<script>
    async function askChatbot() {
        const question = document.getElementById('question').value;

        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML = "Processing...";

        const response = await fetch('http://127.0.0.1:5000/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.payment_url) {
            // ðŸ”¥ Redirect to payment page
            window.location.href = data.payment_url;
        } else {
            responseDiv.innerHTML = `<p>${data.answer}</p>`;
        }
    }
</script>

</body>
</html>
